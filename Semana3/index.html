<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <form style="display: flex; flex-direction: column;" action="table.html" method="POST">
        <label for="username">Nombre del usuario: </label>

        <label for="pass"> Password: </label>

        <label for="age">Rango de edad: </label>

        <h5>Escoge tus hobbies favoritos</h5>

        <input type="checkbox" name="cocinar" id="cocinar">
        <label for="hobbies"> Comer </label>
        <input type="checkbox" name="comer" id="comer">
        <label for="hobbies"> Dormir </label>
        <input type="checkbox" name="dormir" id="dormir">
        <label for="hobbies"> Jugar videojuegos </label>
        <input type="checkbox" name="vg" id="vg">

        <h5>Dime tu genero: </h5>
        <label for="genre">Masculino </label>
        <input type="radio" name="genre" id="genre">
        <label for="genre">Femenino </label>
        <input type="radio" name="genre" id="genre">
        <label for="genre">Prefiero no decirlo </label>
        <input type="radio" name="genre" id="genre">

        <select name="city" id="city">
            <option value="bogota">Bogot√°</option>
            <option value="bogota">Cali</option>
            <option value="bogota">Medellin</option>
            <option value="bogota">Bucaramanga</option>
        </select>

        <label for="barrios">Escoge el barrio en el que resides: </label>

            <option value="Bocha"></option>
            <option value="Ciudad Jardin"></option>

            <option value="Laureles"></option>

        <label for="comments">Dejanos un comentario de lo que opinas de este servicio: </label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>


</body>

</html>
